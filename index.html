<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<style>
			.font-sans {
				font-family: 'Yeolrin Gothic';
			}

			.font-serif {
				font-family: 'Yeolrin Myeongjo';
			}

			.font-light {
				font-weight: 300;
			}

			.font-medium {
				font-weight: 500;
			}

			.font-bold {
				font-weight: 700;
			}

			h2 {
				margin-bottom: 0.25em;
			}

			ol {
				list-style: none;
				padding: 0;
				margin: 0;
			}

			ol > li::after {
				content: '동해물과 백두산이 마르고 닳도록';
			}
		</style>
	</head>
	<body>
		<section class="font-serif">
			<h2>열린명조</h2>
			<ol>
				<li class="font-light"></li>
				<li class="font-medium"></li>
				<li class="font-bold"></li>
			</ol>
		</section>
		<section class="font-sans">
			<h2>열린고딕</h2>
			<ol>
				<li class="font-light"></li>
				<li class="font-medium"></li>
				<li class="font-bold"></li>
			</ol>
		</section>
	</body>
</html>
